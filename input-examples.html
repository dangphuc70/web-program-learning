<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<style>
</style>

<body>

    <div>
        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
    </div>

    <canvas width="400" height="300" id="plot"></canvas>
    <input type="text" id="function-input">
    <script>
        document.getElementById('function-input').addEventListener('keydown', logOnEnterKey);
        function logOnEnterKey(e) {
            if (e.key == 'Enter') {
                console.log(document.getElementById('function-input').value);
            }
        }
    </script>

</body>
