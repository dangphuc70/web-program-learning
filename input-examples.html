<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<style>
</style>

<body>

    <div>
        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
    </div>

    <canvas width="400" height="300" id="plot"></canvas>
    <input type="text" id="function-input">
    <script>
        class PlotFunctionUseCase {
            plotCanvas;
            functionInputField;

            constructor(functionInputFieldId, plotCanvasId) {
                this.plotCanvas = document.getElementById(plotCanvasId);
                this.functionInputField = document.getElementById(functionInputFieldId);

                this.functionInputField.addEventListener('keydown', this.processInputFunction);

            }

            processInputFunction = e => {
                if (e.key == 'Enter') {
                    console.log(this.functionInputField.value);
                }
            }
        }

        let plotFunctionUseCase = new PlotFunctionUseCase('function-input', 'plot');

    </script>

</body>

</html>
